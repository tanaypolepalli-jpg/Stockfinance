<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoTrade X</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: #0e1117;
    color: #00ff88;
    overflow-x: hidden;
    transition: background 0.5s;
  }
  header {
    padding: 10px 20px;
    font-size: 24px;
    font-weight: bold;
    text-align:center;
  }
  #markets {
    display:flex;
    justify-content:space-around;
    padding:10px;
    margin-bottom:10px;
  }
  .metric {
    text-align:center;
    border: 1px solid #00ff88;
    border-radius: 8px;
    padding:10px;
    width:100px;
  }
  #chart {
    width:95%;
    height:500px;
    margin:auto;
  }
  #portfolio {
    width:95%;
    margin:auto;
    margin-top:20px;
    border-top:1px solid #00ff88;
    padding-top:10px;
  }
  input, button, select {
    padding:8px;
    border-radius:5px;
    border:none;
    margin:2px;
  }
  button {
    background:#00ff88;
    color:black;
    font-weight:bold;
    cursor:pointer;
  }
  button:hover { background:#00cc6a; }

  /* Floating AI bubble */
  #aiBubble {
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    background:#161b22;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,255,136,0.3);
    padding:10px;
    color:#00ff88;
    z-index:999;
  }
  #aiBubbleHeader {
    font-weight:bold;
    margin-bottom:5px;
  }

  /* Background selector tab */
  #bgSelector {
    position:fixed;
    top:20px;
    right:20px;
    background:#161b22;
    color:#00ff88;
    padding:10px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,255,136,0.3);
    z-index:1000;
  }
</style>
</head>
<body>

<header>NeoTrade X</header>

<div id="markets">
  <div class="metric" id="SP500">S&P 500<br>--</div>
  <div class="metric" id="NASDAQ">NASDAQ<br>--</div>
  <div class="metric" id="DOW">DOW<br>--</div>
  <div class="metric" id="BTC">BTC<br>--</div>
  <div class="metric" id="ETH">ETH<br>--</div>
</div>

<div style="text-align:center; margin-bottom:10px;">
  Symbol: <input type="text" id="symbol" value="AAPL">
  <button onclick="loadStock()">Load Stock</button>
  Shares: <input type="number" id="shares" value="1" min="1">
  <button onclick="buyStock()">Buy</button>
  <button onclick="sellStock()">Sell</button>
</div>

<div id="chart"></div>

<div id="portfolio">
  <h3>Portfolio - Cash: $<span id="cash">10000</span> | Total Value: $<span id="totalValue">10000</span></h3>
  <div id="portfolioList"></div>
</div>

<!-- Floating AI bubble -->
<div id="aiBubble">
  <div id="aiBubbleHeader">AI Trade Assistant</div>
  <input type="text" id="aiInput" placeholder="Ask about markets...">
  <button onclick="askAI()">Send</button>
  <div id="aiResponse" style="margin-top:5px;"></div>
</div>

<!-- Background selector -->
<div id="bgSelector">
  Backgrounds:
  <select id="bgSelect" onchange="changeBackground()">
    <option value="#0e1117">Dark Blue</option>
    <option value="#110011">Purple</option>
    <option value="#001122">Deep Blue</option>
    <option value="#001111">Teal</option>
    <option value="#111100">Greenish</option>
  </select>
</div>

<script>
// -------------------------
// Portfolio simulator
// -------------------------
let cash = 10000;
let portfolio = {};
let lastPrice = 0;

function updatePortfolioDisplay() {
  let total = cash;
  let html = "";
  for (let sym in portfolio) {
    let p = portfolio[sym].price;
    let s = portfolio[sym].shares;
    html += `${sym}: ${s} shares @ $${p.toFixed(2)} = $${(p*s).toFixed(2)}<br>`;
    total += p*s;
  }
  document.getElementById("portfolioList").innerHTML = html;
  document.getElementById("cash").innerText = cash.toFixed(2);
  document.getElementById("totalValue").innerText = total.toFixed(2);
}

// -------------------------
// Load stock data via Yahoo Finance
// -------------------------
async function loadStock() {
  const symbol = document.getElementById("symbol").value.toUpperCase();
  const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=6mo`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data.chart.result) { alert("Invalid symbol"); return; }
  const timestamps = data.chart.result[0].timestamp;
  const o = data.chart.result[0].indicators.quote[0].open;
  const h = data.chart.result[0].indicators.quote[0].high;
  const l = data.chart.result[0].indicators.quote[0].low;
  const c = data.chart.result[0].indicators.quote[0].close;

  // Draw candlestick
  const trace = {
    x: timestamps.map(t=>new Date(t*1000)),
    open: o,
    high: h,
    low: l,
    close: c,
    type: 'candlestick',
    increasing: {line:{color:'#00ff88'}},
    decreasing: {line:{color:'#ff4b4b'}}
  };
  Plotly.newPlot('chart',[trace], {plot_bgcolor:document.body.style.backgroundColor, paper_bgcolor:document.body.style.backgroundColor});

  // Store last price for trading
  lastPrice = c[c.length-1];
  if(!portfolio[symbol]) portfolio[symbol] = {shares:0, price:lastPrice};
  else portfolio[symbol].price = lastPrice;
  updatePortfolioDisplay();
}

// -------------------------
// Buy/Sell
// -------------------------
function buyStock() {
  const symbol = document.getElementById("symbol").value.toUpperCase();
  const shares = parseInt(document.getElementById("shares").value);
  if(!portfolio[symbol]) { alert("Load stock first"); return; }
  const cost = shares*portfolio[symbol].price;
  if(cost>cash){ alert("Not enough cash"); return; }
  cash -= cost;
  portfolio[symbol].shares += shares;
  updatePortfolioDisplay();
}

function sellStock() {
  const symbol = document.getElementById("symbol").value.toUpperCase();
  const shares = parseInt(document.getElementById("shares").value);
  if(!portfolio[symbol] || portfolio[symbol].shares<shares){ alert("Not enough shares"); return; }
  cash += shares*portfolio[symbol].price;
  portfolio[symbol].shares -= shares;
  updatePortfolioDisplay();
}

// -------------------------
// AI Bubble (Rule-based)
// -------------------------
function askAI() {
  const input = document.getElementById("aiInput").value.toLowerCase();
  let reply = "";
  if(input.includes("buy")) reply = "Check the trend and RSI before buying.";
  else if(input.includes("sell")) reply = "Consider profits/losses before selling.";
  else if(input.includes("trend")) reply = "Look at candlestick patterns for short-term trend.";
  else if(input.includes("rsi")) reply = "RSI >70 = overbought, <30 = oversold.";
  else reply = "I can give buy/sell hints or explain trend/RSI.";
  document.getElementById("aiResponse").innerHTML = reply;
}

// -------------------------
// Change background
// -------------------------
function changeBackground() {
  const color = document.getElementById("bgSelect").value;
  document.body.style.backgroundColor = color;
  if(document.getElementById("chart").data) {
    Plotly.relayout('chart',{plot_bgcolor:color,paper_bgcolor:color});
  }
}

// -------------------------
// Load market metrics (live-ish)
async function loadMarkets() {
  const indices = {"^GSPC":"SP500","^IXIC":"NASDAQ","^DJI":"DOW","BTC-USD":"BTC","ETH-USD":"ETH"};
  for(let sym in indices){
    const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${sym}?interval=1d&range=1d`);
    const data = await res.json();
    if(!data.chart.result) continue;
    const c = data.chart.result[0].indicators.quote[0].close;
    document.getElementById(indices[sym]).innerHTML = `${indices[sym]}<br>$${c[c.length-1].toFixed(2)}`;
  }
}
loadMarkets();
setInterval(loadMarkets,60000);
</script>

</body>
</html>
